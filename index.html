<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/x-icon" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme shop</title>
  </head>
  <body>
    <div class="head">
      <p>Cat meme <span style="color: #e5a947">shop</span></p>
      <div class="fixed-box">
        <h1>Want to hire me?</h1>
        <div class="ans">
          <a target="_blank" href="https://peacee1.github.io/CVofp/">Yes</a>
          <a>No</a>
        </div>
      </div>
      <div class="login">
        <button>Log in</button>
        <button>Sign up</button>
      </div>
    </div>
    <div class="head2">
      <div class="search">
        <i class="bx bx-search"></i>
        <input placeholder="Search..." type="text" />
      </div>
      <div id="cart" class="cart"><i class="bx bx-cart"></i></div>
    </div>
    <div class="product">
      <div class="option">
        <a class="op-button" id="product-pics">Pics</a>
        <a class="op-button" id="product-meme">Meme</a>
        <a class="op-button" href="">Post</a>
      </div>
      <div id="nonedisplaybox1" class="nonedisplaybox"></div>
      <div id="nonedisplaybox2" class="nonedisplaybox">
        <div class="element" id="B0013">
          <img src="./meme/pic3.jpg" alt="cat meme" />
          <p>:)</p>
          <p>Price: 2$</p>
          <button>Buy</button>
        </div>
        <div class="element" id="B0013">
          <img src="./meme/pic4.jpg" alt="cat meme" />
          <p>:)</p>
          <p>Price: 2$</p>
          <button>Buy</button>
        </div>
      </div>
    </div>
    <div id="cartbox" class="cartbox">
      <p class="cartbox-head">Your cart:</p>
      <div id="cart-product" class="cartbox-product"></div>
      <p class="total">Total: <span>0</span>$</p>
      <button>Buy all</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
