<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/x-icon" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme shop</title>
  </head>
  <body>
    <div class="head">
      <p>Cat meme <span style="color: #e5a947">shop</span></p>
      <div class="fixed-box">
        <h1>Want to hire me?</h1>
        <div class="ans">
          <a target="_blank" href="https://peacee1.github.io/CVofp/">Yes</a>
          <a>No</a>
        </div>
      </div>
      <div class="user"></div>
    </div>
    <div class="container"></div>
    <div id="cartbox" class="cartbox">
      <p class="cartbox-head">Your cart:</p>
      <div id="cart-product" class="cartbox-product"></div>
      <p class="total">Total: <span id="total">0</span>$</p>
      <button class="buy">Buy all</button>
      <button id="clear">Clear</button>
    </div>
    <div class="loginBox"></div>
    <script src="main.js"></script>
  </body>
</html>
